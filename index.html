<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>photoEditor</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container w-75">
      <span class="navbar-brand" >photoEditor</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link mx-3" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="credits.html">credits</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main container bg-dark ">
    <div class="row">
      <div class="img col-md-8">
        <div class="img-box">
          <img id="img">
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label class="btn btn-outline-light" for="upload">upload</label>
          <input type="file" id="upload">
        </div>
      </div>
      <div class="filters col-md-4">
        <ul>
          <li>
            <label for="saturate">Saturate</label>
            <input type="range" id="saturate" min="0" max="200" value="100">
          </li>
          <li>
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
          </li>
          <li>
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
          </li>
          <li>
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" min="0" max="200" value="0">
          </li>
          <li>
            <label for="grayScale">Grayscale</label>
            <input type="range" id="grayScale" min="0" max="1" step="0.1" value="0">
          </li>
          <li>
            <label for="blur">Blur</label>
            <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
          </li>
          <li>
            <label for="hueRotate">Hue-rotate</label>
            <input type="range" id="hueRotate" min="0" max="350" value="0">
          </li>
          <li>
            <span onclick="resetValue()" class="btn btn-outline-danger my-2" id="reset" >Reset</span>
            <a class="btn btn-outline-success my-2" download="photoEditor-img" id="download">Download</a>
          </li>
        </ul>
      </div>

    </div>
  </div>



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
